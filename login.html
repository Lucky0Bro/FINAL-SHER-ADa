<!-- public/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Login</title>
<style>
body {
    font-family: Arial, sans-serif;
    background: #1a1a1a;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    color: #fff;
}
.login-box {
    background: #2c2f33;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5);
}
input[type=password] {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
}
button {
    width: 100%;
    padding: 10px;
    margin-top: 20px;
    background: #7289da;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
}
button:hover {
    background: #5b6eae;
}
</style>
</head>
<body>

<div class="login-box">
<h2>Admin Login</h2>
<input type="password" id="password" placeholder="Enter Password" />
<button onclick="login()">Login</button>
</div>

<script>
function login() {
    const password = document.getElementById('password').value;
    fetch('/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ password })
    })
    .then(res => res.json())
    .then(data => {
        if (data.success) {
            localStorage.setItem('token', data.token);
            window.location.href = '/admin'; // or your dashboard URL
        } else {
            alert('Incorrect password');
        }
    })
    .catch(err => {
        alert('Error logging in');
        console.error(err);
    });
}
</script>

</body>
</html>
